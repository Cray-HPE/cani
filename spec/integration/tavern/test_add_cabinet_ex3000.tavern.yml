---

test_name: get the dumpstate

stages:
  - name: ensure 200 response from the dumpstate and it has Hardware and Networks keys
    request:
      url: https://localhost:8443/apis/sls/v1/dumpstate
      method: GET
      verify: false
    response:
      status_code: 200
      verify_response_with:
        function: tavern.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              Hardware:
                mapping:
                  regex;(^[xsd].+$):
                    type: map
                    required: True
                    mapping:
                      Parent:
                        type: str
                        required: True
                        pattern: "^[xsd].+"
                      Children:
                        type: seq
                        required: False
                        matching: all
                        sequence:
                          - type: str
                            pattern: "^[xsd].+"
                      Xname:
                        type: str
                        required: True
                        pattern: "^[xsd].+"
                      Type:
                        type: str
                        required: True
                        pattern: "^comptype_.+"
                      Class:
                        type: str
                        required: True
                        enum:
                          - "River"
                          - "Hill"
                          - "Mountain"
                      TypeString:
                        type: str
                        required: True
                        #TODO: MgmtHLSwitch not found in this pattern from SLS documentation
                        #pattern: "^CDU$|^CabinetCDU$|^Cabinet$|^CabinetBMC$|^CabinetPDUController$|^CabinetPDU$|^CabinetPDUNic$|^CabinetPDUOutlet$|^Chassis$|^ChassisBMC$|^CMMRectifier$|^CMMFpga$|^CEC$|^ComputeModule$|^RouterModule$|^NodeBMC$|^NodeBMCNic$|^NodeEnclosure$|^NodePowerConnector$|^Node$|^Processor$|^NodeNIC$|^NodeHsnNIC$|^Memory$|^NodeAccel$|^NodeFpga$|^HSNAsic$|^RouterFpga$|^RouterTORFpga$|^RouterBMC$|^RouterBMCNic$|^HSNBoard$|^HSNLink$|^HSNConnector$|^HSNConnectorPort$|^MgmtSwitch$|^MgmtSwitchConnector$|^SMSBox$|^System$"
                        pattern: "^CDU$|^CDUMgmtSwitch$|^CabinetCDU$|^Cabinet$|^CabinetBMC$|^CabinetPDUController$|^CabinetPDU$|^CabinetPDUNic$|^CabinetPDUOutlet$|^Chassis$|^ChassisBMC$|^CMMRectifier$|^CMMFpga$|^CEC$|^ComputeModule$|^RouterModule$|^NodeBMC$|^NodeBMCNic$|^NodeEnclosure$|^NodePowerConnector$|^Node$|^Processor$|^NodeNIC$|^NodeHsnNIC$|^Memory$|^NodeAccel$|^NodeFpga$|^HSNAsic$|^RouterFpga$|^RouterTORFpga$|^RouterBMC$|^RouterBMCNic$|^HSNBoard$|^HSNLink$|^HSNConnector$|^HSNConnectorPort$|^MgmtHLSwitch$|^MgmtSwitch$|^MgmtSwitchConnector$|^SMSBox$|^System$"
                      LastUpdated:
                        type: int
                        required: True
                      LastUpdatedTime:
                        type: str
                        required: True
                        pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} \\+[0-9]{{4}}|[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} UTC"
                      ExtraProperties:
                        type: map
                        required: False
                        allowempty: True
                        mapping:
                          Aliases:
                            type: seq
                            required: False
                            matching: all
                            sequence:
                              - type: str
                          Brand:
                            type: str
                            required: False
                          IP4addr:
                            type: str
                            required: False
                          Networks:
                            type: map
                            required: False
                            allowempty: True
                            mapping:
                              cn:
                                type: map
                                required: False
                                allowempty: True
                                mapping:
                                  HMN:
                                    type: map
                                    required: False
                                    mapping:
                                      CIDR:
                                        type: str
                                        required: True
                                      Gateway:
                                        type: str
                                        required: True
                                      VLan:
                                        type: int
                                        required: True
                          NID:
                            type: int
                            required: False
                          NodeNics:
                            type: seq
                            required: False
                            matching: all
                            sequence:
                              - type: str
                                pattern: "^[xs].+"
                          Password:
                            type: str
                            required: False
                          Role:
                            type: str
                            required: False
                          SNMPAuthPassword:
                            type: str
                            required: False
                          SNMPAuthProtocol:
                            type: str
                            required: False
                          SNMPPrivPassword:
                            type: str
                            required: False
                          SNMPPrivProtocol:
                            type: str
                            required: False
                          SNMPUsername:
                            type: str
                            required: False
                          SubRole:
                            type: str
                            required: False
                          Username:
                            type: str
                            required: False
                          VendorName:
                            type: str
                            required: False
              Networks:
                mapping:
                  regex;(^.+$):
                    type: map
                    required: True
                    mapping:
                      Name:
                        type: str
                      FullName:
                        type: str
                      IPRanges:
                        type: seq
                        matching: all
                        sequence:
                          - type: str
                            pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+/[0-9]+"
                      Type:
                        type: str
                      LastUpdated:
                        type: int
                      LastUpdatedTime:
                        type: str
                        required: True
                        pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} \\+[0-9]{{4}}|[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} UTC"
                      ExtraProperties:
                        type: map
                        required: False
                        allowempty: True
                        mapping:
                          CIDR:
                            type: str
                            required: False
                            pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+/[0-9]+"
                          MTU:
                            type: int
                            required: False
                          MyASN:
                            type: int
                            required: False
                          PeerASN:
                            type: int
                            required: False
                          Subnets:
                            type: seq
                            required: False
                            matching: all
                            sequence:
                              - type: map
                                allowempty: True
                                mapping:
                                  CIDR:
                                    type: str
                                    required: False
                                    pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+/[0-9]+"
                                  DHCPEnd:
                                    type: str
                                    required: False
                                    pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+"
                                  DHCPStart:
                                    type: str
                                    required: False
                                    pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+"
                                  FullName:
                                    type: str
                                    required: False
                                  Gateway:
                                    type: str
                                    required: False
                                    pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+"
                                  IPReservations:
                                    type: seq
                                    required: False
                                    matching: all
                                    sequence:
                                      - type: map
                                        mapping:
                                          Aliases:
                                            type: seq
                                            matching: all
                                            sequence:
                                              - type: str
                                          Comment:
                                            type: str
                                          IPAddress:
                                            type: str
                                            pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+"
                                          Name:
                                            type: str
                                  MetalLBPoolName:
                                    type: str
                                    required: False
                                  Name:
                                    type: str
                                    required: False
                                  ReservationEnd:
                                    type: str
                                    required: False
                                  ReservationStart:
                                    type: str
                                    required: False
                                  VlanID:
                                    type: int
                                    required: False
                          SystemDefaultRoute:
                            type: str
                            required: False
                          VlanRange:
                            type: seq
                            required: False
                            matching: all
                            sequence:
                              - type: int

---
test_name: ensure child hardware exists

marks:
  # child hardware from added cabinet should exist
  - parametrize:
      key:
        - Xname
        - Parent
      vals:
        - [x1000, s0]
        - [x1000c0, x1000]
        - [x1000c0b0, x1000c0]
        - [x1000c1, x1000]
        - [x1000c1b0, x1000c1]
        - [x1000c2, x1000]
        - [x1000c2b0, x1000c2]
        - [x1000c3, x1000]
        - [x1000c3b0, x1000c3]
        - [x1000c4, x1000]
        - [x1000c4b0, x1000c4]
        - [x1000c5, x1000]
        - [x1000c5b0, x1000c5]
        - [x1000c6, x1000]
        - [x1000c6b0, x1000c6]
        - [x1000c7, x1000]
        - [x1000c7b0, x1000c7]

stages: 
  - name: ensure {Xname} exists
    request:
      url: https://localhost:8443/apis/sls/v1/hardware/{Xname}
      method: GET
      verify: false
    response:
      status_code: 200
      # the dumpstate check covers the overall structure
      # just check if the the xname matches and the entry exists
      strict: False 
      json:
        Xname: "{Xname}"
        Parent: "{Parent}"

---
test_name: Verify network information in SLS Hardware

marks:
  # List of cabinets and their network information
  - parametrize:
      key:
       - Xname
       - HMNCIDR
       - HMNGateway
       - HMNVlan
       - NMNCIDR
       - NMNGateway
       - NMNVlan
      vals:
      - [x9000, "10.104.0.0/22",  "10.104.0.1",  3000, "10.100.0.0/22",  "10.100.0.1", 2000]
      - [x1000, "10.104.4.0/22",  "10.104.4.1",  3001, "10.100.4.0/22",  "10.100.4.1", 2001]

stages:
  - name: Verify network data for {Xname} exists in SLS Hardware
    request:
      url: "https://localhost:8443/apis/sls/v1/hardware/{Xname}"
      method: GET
      verify: false
    response:
      status_code: 200
      strict: false
      json:
        ExtraProperties:
          Networks:
            cn:
              HMN:
                CIDR: "{HMNCIDR}"
                Gateway: "{HMNGateway}"
                VLan: !int "{HMNVlan}"
              NMN:
                CIDR: "{NMNCIDR}"
                Gateway: "{NMNGateway}"
                VLan: !int "{NMNVlan}"

---
test_name: Verify network information in SLS Networks

marks:
  # List of cabinets subnets
  - parametrize:
      key:
      - Network
      - CabinetOrdinal
      - Vlan
      - Subnet
      - Gateway
      - DHCPStart
      - DHCPEnd

      vals:
      # HMN Subnets
      - [HMN_MTN, 9000, 3000, 10.104.0.0/22,  "10.104.0.1",  "10.104.0.10",  "10.104.3.254"]
      - [HMN_MTN, 1000, 3001, 10.104.4.0/22,  "10.104.4.1",  "10.104.4.10",  "10.104.7.254"]
      
      # NMN Subnets
      - [NMN_MTN, 9000, 2000, 10.100.0.0/22,  "10.100.0.1",  "10.100.0.10",  "10.100.3.254"]
      - [NMN_MTN, 1000, 2001, 10.100.4.0/22,  "10.100.4.1",  "10.100.4.10",  "10.100.7.254"]
      

stages:
  - name: Verify network data for x9000 in SLS Network HMN_MTN
    request:
      url: https://localhost:8443/apis/sls/v1/networks/{Network}
      method: GET
      verify: false
    response:
      status_code: 200
      strict: false
      json:
        ExtraProperties:
          Subnets:
            - CIDR: "{Subnet}"
              DHCPEnd: "{DHCPEnd}"
              DHCPStart: "{DHCPStart}"
              FullName: ""
              Gateway: "{Gateway}"
              Name: "cabinet_{CabinetOrdinal}"
              VlanID: !int "{Vlan}"
