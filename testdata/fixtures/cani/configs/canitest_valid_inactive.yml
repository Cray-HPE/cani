session:
    domain_options:
        datastore_path: ./canitestdb.json
        log_file_path: ./canitestdb.log
        provider: csm
        csm_options:
            usesimulation: true
            insecureskipverify: true
            apigatewaytoken: ""
            baseurlsls: https://localhost:8443/apis/sls/v1
            baseurlhsm: https://localhost:8443/apis/smd/hsm/v2
            secretname: admin-client-auth
            kubeconfig: ""
            tokenhost: ""
            cacertpath: ""
            validroles:
                - Compute
                - Service
                - System
                - Application
                - Storage
                - Management
            validsubroles:
                - Worker
                - Master
                - Storage
                - UAN
                - Gateway
                - LNETRouter
                - Visualization
                - UserDefined
    domain: {}
    active: false
